<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>        
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">        
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1></h1>
    <p></p>
    <audio src="midia/vibe-yondaime.mp3" controls autoplay></audio>

    <audio preload="metadata" controls autoplay loop>
        <source src="midia/vibe-yondaime.mp3" type="audio/mpeg">
        <source src="midia/vibe-yondaime.ogg" type="audio/ogg">
        <source src="midia/vibe-yondaime.wav" type="audio/wav">
            <!-- Evitar formato WAV (muito pesado)-->
        <p>Infelilzmente seu navegador não consegue reproduzir ádui. <a href="midia/vibe-yondaime.mp3">Clique aqui para baixar</a></p>
    </audio>

</body>
</html>
