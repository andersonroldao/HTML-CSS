<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form autocomplete="on">
        <p>
            <label for="nome">Usuário: </label>
            <input type="text" name="usuario" id="usuario" placeholder="Nome de usuário" required autocomplete="username" size="20" minlength="5" maxlength="40">
        </p>
        <p>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" placeholder="Mínimo 8 caracteres" required autocomplete="current-password" size="15" minlength="8" maxlength="16">
        </p>
        <p>
            <input type="submit" value="Enviar" onclick="enviar()">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script src="cadastro.js"></script>
</body>
</html>
