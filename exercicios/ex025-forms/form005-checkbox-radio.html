<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-color: rgb(55, 111, 196);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-size: 1.1em;
        }

        h1 {
            text-align: center;
        }

        section {
            background-color: white;
            color: black;
            width: 55vw;
            margin: auto;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.411);
        }

        fieldset {
            margin: 2px 2px 10px 2px;
        }

        div {
            margin: 10px 0 10px 0;
        }

        div#recuo {
            margin: 20px 0 10px 10px;
        }

        footer {
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exemplo de Formulário</h1>
    </header>

    <section>
        <form action="">
            <fieldset id="genero">
                <legend>Gênero</legend>
                <div>
                    <input type="radio" name="masculino" id="masculino">
                    <label for="masculino"> Masculino</label>
                </div>
                <div>
                    <input type="radio" name="feminino" id="feminino">
                    <label for="feminino"> Feminino</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Esportes Favoritos</legend>
                <div>
                    <input type="checkbox" name="basquete" id="basquete">
                    <label for="basquete"> Basquete</label>
                </div>
                <div>
                    <input type="checkbox" name="futebol" id="futebol">
                    <label for="futebol"> Futebol</label>
                </div>
                <div>
                    <input type="checkbox" name="natacao" id="natacao">
                    <label for="natacao"> Natação</label>
                </div>
                <div>
                    <input type="checkbox" name="tenis" id="tenis">
                    <label for="tenis"> Tênis</label>
                </div>
            </fieldset>
            <div id="recuo">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </section>

    <footer>
        <p>&copy andersonRoldão</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
